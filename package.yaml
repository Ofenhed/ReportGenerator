name:                ReportGenerator
version:             0.1.0.0
github:              "Ofenhed/ReportGenerator"
license:             BSD3
author:              "Marcus Ofenhed"
maintainer:          "marcus.ofenhed@nixu.com"
copyright:           "2019 Marcus Ofenhed"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            A report generator for penetration testing reports.
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Ofenhed/ReportGenerator#readme>

dependencies:
- alfred-margaret
- base >= 4.7 && < 5
- base16-bytestring
- bytestring
- containers
- cookie
- cryptonite
- data-default
- data-default-class
- deepseq
- dlist
- file-embed
- ginger
- http-types
- memory
- mtl
- random
- sqlite-simple
- safe
- text
- template-haskell
- transformers
- vault
- vector
- wai
- wai-extra
- wai-session
- wai-websockets
- warp
- warp-tls
- websockets
  # - file-embed
  # - filepath
  # - random

library:
  source-dirs: src

executables:
  ReportGenerator-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ReportGenerator

tests:
  ReportGenerator-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ReportGenerator
